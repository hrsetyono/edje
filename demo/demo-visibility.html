<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content=""> <!-- use Hex color -->

  <!-- WEBSITE DETAIL -->
  <title>Edje Visibility</title>
  <meta name="description" content="Demo page for Edje Visibility system">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="demo.css">
</head>
<body>

<section class="visibility-demo">
<h-grid> <div class="large-12">

  <p class="show-for-l">Currently on LARGE screen</p>
  <p class="show-for-s">Currently on SMALL screen</p>
  <p class="show-for-xs">Currently on X SMALL screen</p>

  <div>
    <strong>You shouldn't see the current screen size:</strong>
    <span class="hide-for-l">LARGE</span>
    <span class="hide-for-s">SMALL</span>
    <span class="hide-for-xs">X SMALL</span>
  </div>

</div> </h-grid>
</section>

</body>
</html>
